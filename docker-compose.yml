version: "3.8"

services:
  backend:
    image: api:v1.0
    build:
      context: ./api
    ports:
      - "${BACKEND_PORT}:3000"
    environment:
      #- DB_SERVER=host.docker.internal #solo para pruebas db local
      - NODE_ENV=production
      - ALLOWED_ORIGIN=http://${DOMAIN}:${CLIENT_PORT}
    env_file: ./api/.env

  client:
    image: web:v1.0
    build:
      context: ./frontend
    ports:
      - "${CLIENT_PORT}:80"
    environment:
      - VITE_API_URL=http://${DOMAIN}:${BACKEND_PORT}
    # env_file: ./frontend/.env