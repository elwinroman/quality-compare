services:
  backend:
    image: api:latest
    build:
      context: ./api
    ports:
      - "${BACKEND_PORT}:3000"
    environment:
      # Credenciales para la base de datos de pre-producción
      - PREPROD_DBSERVER=your-preprod-dbserver
      - PREPROD_DBNAME=your-preprod-dbname
      - PREPROD_DBUSERNAME=your-encrypted-preprod-dbuser
      - PREPROD_DBPASSWORD=your-encrypted-preprod-dbpassword

      # Credenciales para la base de datos de logs (almacenar acceso, búsquedas, usuarios)
      - DBSERVER=your-dbserver
      - DBNAME=your-dbname
      - DBUSERNAME=your-encrypted-dbuser
      - DBPASSWORD=your-encrypted-dbpassword

      - NODE_ENV=production
      - ALLOWED_ORIGIN=http://${DOMAIN}:${CLIENT_PORT}
