      - SESSION_SECRET=f8fc8dbaa5806006a7710d6cbd98dacba7d579de80e639e4705d42c7ac91ee56
      - PASS_PHRASE=C0553C58301E2B9FC2D7D78ABB886B6CB923C55E0BAFAEEA5BB703D60104C24E
  client:
    image: web:latest
    build:
      context: ./frontend
    ports:
      - "${CLIENT_PORT}:80"
    environment:
      - VITE_API_URL=http://${DOMAIN}:${BACKEND_PORT}